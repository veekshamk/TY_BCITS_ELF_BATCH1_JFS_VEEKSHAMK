<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="Fname">Name</label> <br>
            <input type="text" name="name" id="Fname" required placeholder="enter name">
        </div> <br>
        <div>
            <label for="Mobile">Mobile</label> <br>
            <input type="tel" name="mobile" id="Mobile">
        </div>
        <br>
        <div>
            <label for="Email">Email</label> <br>
            <input type="email" name="Email" id="Email">
        </div> <br>
        <div>
            <label for="Gender">Gender</label> <br>
            <input type="radio" name="gender" id="Gender"> Male
            <input type="radio" name="gender" id="Gender"> Female
            <input type="radio" name="gender" id="Gender"> Others
        </div> <br>
        <div>
            <label for="CV">Upload CV</label>
            <input type="file" name="CV" id="CV">
        </div>
        <div>
            <label for="month">Joining month</label>
            <select name="month" id="month">
            <option value="0" selected disabled>Select</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
        </select>
        </div>
        <div>
            <label for="">Comments</label><br>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="chk" id="">
            <label for="">I agree to the terms and conditions</label>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    
</body>
</html>
